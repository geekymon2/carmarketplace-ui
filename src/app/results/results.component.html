<div class="container my-5">
  <div class="row">
    <!-- Filters Sidebar -->
    <div class="col-md-3">
      <h4>Filters</h4>

      <!-- Search Filter -->
      <div class="mb-3">
        <label for="searchInput" class="form-label">Make</label>
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Type to search..."
        />
      </div>

      <!-- Category Filter -->
      <div class="mb-3">
        <label for="categorySelect" class="form-label">Category</label>
        <select class="form-select" id="categorySelect">
          <option selected>Choose category...</option>
          <option value="1">Category 1</option>
          <option value="2">Category 2</option>
          <option value="3">Category 3</option>
        </select>
      </div>

      <!-- Price Range Filter -->
      <div class="mb-3">
        <label for="priceRange" class="form-label">Price Range</label>
        <input
          type="range"
          class="form-range"
          id="priceRange"
          min="0"
          max="100"
          step="1"
        />
      </div>

      <!-- Checkbox Filters -->
      <div class="mb-3">
        <label class="form-label">Options</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="option1"
          />
          <label class="form-check-label" for="option1"> Option 1 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="option2"
          />
          <label class="form-check-label" for="option2"> Option 2 </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="option3"
          />
          <label class="form-check-label" for="option3"> Option 3 </label>
        </div>
      </div>

      <!-- Rating Filter -->
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rating"
            id="rating1"
            value="1"
          />
          <label class="form-check-label" for="rating1"> 1 Star </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rating"
            id="rating2"
            value="2"
          />
          <label class="form-check-label" for="rating2"> 2 Stars </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rating"
            id="rating3"
            value="3"
          />
          <label class="form-check-label" for="rating3"> 3 Stars </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rating"
            id="rating4"
            value="4"
          />
          <label class="form-check-label" for="rating4"> 4 Stars </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="rating"
            id="rating5"
            value="5"
          />
          <label class="form-check-label" for="rating5"> 5 Stars </label>
        </div>
      </div>
    </div>

    <!-- Filtered Results -->
    <div class="col-md-9">
      <h4>Results</h4>
      <div class="row" id="resultsList">
        <div class="col-md-4">
          <div class="card mb-3">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Result 1</h5>
              <p class="card-text">
                This is a brief description of the result.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Result 2</h5>
              <p class="card-text">
                This is a brief description of the result.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">Result 3</h5>
              <p class="card-text">
                This is a brief description of the result.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
