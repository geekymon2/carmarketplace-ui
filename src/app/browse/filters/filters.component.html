<!-- Filters Sidebar -->
<div>
  <h4>Filters</h4>
  <div class="mb-3">
    <small><label for="make" class="form-label">Make</label></small>
    <input type="text" class="form-control" id="make" placeholder="All Makes" />
  </div>
  <div class="mb-3">
    <small><label for="model" class="form-label">Model</label></small>
    <input
      type="text"
      class="form-control"
      id="model"
      placeholder="All Models"
    />
  </div>
  <div class="mb-3">
    <small><label for="model" class="form-label">Body Type</label></small>
    <input
      type="text"
      class="form-control"
      id="bodyType"
      placeholder="All Body Types"
    />
  </div>
  <div class="mb-3">
    <small><label for="location" class="form-label">Location</label></small>
    <select class="form-select" id="location">
      <option selected>Choose location...</option>
      <option value="1">Category 1</option>
      <option value="2">Category 2</option>
      <option value="3">Category 3</option>
    </select>
  </div>

  <!-- Price Range Filter -->
  <div class="mb-3">
    <label for="priceRange" class="form-label">Price Range</label>
    <input
      type="range"
      class="form-range"
      id="priceRange"
      min="0"
      max="100"
      step="1"
    />
  </div>

  <!-- Checkbox Filters -->
  <div class="mb-3">
    <small><label class="form-label">Body Type</label></small>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="option1" />
      <label class="form-check-label" for="option1">SEDAN</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="option2" />
      <label class="form-check-label" for="option2">SUV</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="option3" />
      <label class="form-check-label" for="option3">SEDAN</label>
    </div>
  </div>

  <!-- Rating Filter -->
  <div class="mb-3">
    <label class="form-label">Rating</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="rating1"
        value="1"
      />
      <label class="form-check-label" for="rating1"> 1 Star </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="rating2"
        value="2"
      />
      <label class="form-check-label" for="rating2"> 2 Stars </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="rating3"
        value="3"
      />
      <label class="form-check-label" for="rating3"> 3 Stars </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="rating4"
        value="4"
      />
      <label class="form-check-label" for="rating4"> 4 Stars </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="rating5"
        value="5"
      />
      <label class="form-check-label" for="rating5"> 5 Stars </label>
    </div>
  </div>
</div>
