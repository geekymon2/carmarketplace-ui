<div class="container-fluid">
  <div class="row">
    <!-- Left Sidebar for Filters -->
    <div class="col-md-3">
      <h5>Search Filter</h5>
      <input
        type="text"
        class="form-control mb-3"
        (ngModelChange)="onSearchChange()"
        placeholder="Search..."
      />

      <h6>Categories</h6>
      <ul class="list-group">
        <li
          class="list-group-item"
          [class.active]="category === selectedCategory"
          *ngFor="let category of categories"
          (click)="onCategoryChange(category)"
        >
          {{ category }}
        </li>
      </ul>
    </div>

    <!-- Main Content Area for Search Results -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4" *ngFor="let result of filteredResults">
          <div class="card mb-4">
            <img
              src="{{ result.imageUrl }}"
              class="card-img-top"
              alt="{{ result.title }}"
            />
            <div class="card-body">
              <h5 class="card-title">{{ result.title }}</h5>
              <p class="card-text">{{ result.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
